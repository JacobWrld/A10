<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie </title>
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            let cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return "";
        }

        function showCookie() {
            let savedName = getCookie("username");
            if (savedName) {
                document.getElementById("cookieDisplay").innerText = "Welcome back, " + savedName + "!";
            } else {
                let userName = prompt("Enter your name:");
                if (userName) {
                    setCookie("username", userName, 7);
                    document.getElementById("cookieDisplay").innerText = "Cookie set! Reload the page to see it.";
                }
            }
        }
    </script>
</head>
<body onload="showCookie()">
    <h1>Cookie Example</h1>
    <p id="cookieDisplay">Checking for cookie...</p>
    // Jacob Pazmino 4/13/2025 //
</body>
</html>
